<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit) = "onSubmit()" #f="ngForm">
        <div id="user-data"  ngModelGroup="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="mail" required email #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Enter valid email please</span>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="defaultQuestion" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="questionAnswered" class="form-control" cols="30" rows="10" [(ngModel)] = "answer"></textarea>
          <p>{{answer}}</p>
        </div>
        <div class="radio" *ngFor="let g of gender">
          <label for="genders">
              <input type="radio" name="genders" id="" ngModel [value]="g">
              {{g}}
          </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h3>USERNAME: {{user.uName}}</h3>
      <p>MAIL: {{user.mail}}</p>
      <p>SECRET: {{user.secret}}</p>
      <p>QUESTIONANSERED: {{user.qAnswered}}</p>
      <p>GENDER: {{user.gender}}</p>
    </div>
  </div>
</div>
